<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{padding:0; margin:0; background: #000;}
		.c1{ background: #fff;  position:absolute; bottom:0; right:20px;}
	}
	</style>
	<script>
	function rnd(m,n){
		return parseInt(n+Math.random()*(m-n));
	}
	window.onload=function(){
		var oC=document.querySelector('.c1');
		var gc=oC.getContext('2d');
		var arr=[555,383,464,200,160,300];
		var iMax=Math.max.apply(null,arr);
		
		var aHeight=[];
		
		for(var i=0;i<arr.length;i++){
		//根据比例把数组arr放到新数组里，最大的放进去，其它就能放进去
		aHeight.push(arr[i]/iMax*oC.height);
	}

		var space=oC.width/(aHeight.length*4-1);
		var w=space*3;
	
	
		for(var i=0;i<aHeight.length;i++){
			gc.fillStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			gc.fillRect(i*w+i*space,oC.height-aHeight[i],w,aHeight[i]);
			
		}
	};
	</script>
</head>
<body>
	<canvas class="c1" width="800" height="600"></canvas>
</body>
</html>
